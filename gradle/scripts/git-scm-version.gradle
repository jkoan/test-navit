buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.ajoberstar:grgit:2.3.0'
    }
}

import org.ajoberstar.grgit.Grgit
import java.time.format.DateTimeFormatter

ext {
	println("Version Name: $project.rootDir")
    git = Grgit.open(currentDir: project.rootDir)
   	println("Git: $git")
    gitVersionName = git.describe(match: ["v[0-9.rc]*"])
    gitVersionCode = Integer.parseInt(DateTimeFormatter.ofPattern("yyMMddHHmm").format(git.head().dateTime))
}

task printVersion() {
    println("Version Name: $gitVersionName")
    println("Version Code: $gitVersionCode")
}
